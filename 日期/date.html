<body>
    <script>
     let data = new Date();
     let h = data.getHours()
     let m = data.getMinutes()
     let s = data.getSeconds()

      function addZero(d){
       return  d <10  ? '0'+ d : d
      }

     console.log(`${addZero(h)}:${addZero(m)}:${addZero(s)}`)
    </script>
</body>

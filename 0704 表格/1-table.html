<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiao Feng</title>
    <style>
        *{margin:0;padding:0}
         li{list-style:none}
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" id="dynamicTable">
        <thead>
            <colgroup>
                <col width="33.3%" />
                <col width="33.3%" />
                <col width="33.3%" />
            </colgroup>
            <tr>
                <th rowspan="2">核查内容</th>
                <th colspan="2">核查情况记录</th>
            </tr>
            <tr>
                <th>是否存在问题</th>
                <th>问题记录</th>
            </tr>
        </thead>
        <tbody class="cruise">
            <tr>
                <td>（一）是否有擅自移出展馆情况。</td>
                <td class="radioGroup">
       
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="a" value="0" />
                            <span></span>是
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="a" value="1" />
                            <span></span>否
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="a" value="2" />
                            <span></span>不涉及
                        </label>
               
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
            <tr>

                        </label>
            
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
            <tr>
                <td>（三）是否有未经批准的试用。</td>
    
                <td class="radioGroup">
             
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="c" value="0" />
                            <span></span>是
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="c" value="1" />
                            <span></span>否
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="c" value="2" />
                            <span></span>不涉及
                        </label>
                 
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />

            </tr>

                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="d" value="1" />

                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="d" value="2" />
                            <span></span>不涉及
                        </label>
                  
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
            <tr>
                <td>（五）用于试用、品尝、的食品和化妆品，是否未作出统一标识。</td>

                            <span></span>否
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="e" value="2" />
                            <span></span>不涉及
                        </label>
                  
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
            <tr>
                <td>（六）是否有足够数量的密闭收集箱（内置密封袋），并张贴“废弃物收集箱”标识。</td>

                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="f" value="0" />

                        </label>
                
                </td>

                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
            <tr>
                <td>（七）是否未做好废弃物收集记录。</td>
    
                <td class="radioGroup">
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="g" value="0" />
                            <span></span>是
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="g" value="1" />
                            <span></span>否
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="g" value="2" />
                            <span></span>不涉及
                        </label>
                
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
    
            <tr>
                <td>
                    <span>（八）是否存在涉及危险化学品风险。</span>
                </td>
                <td class="radioGroup">
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="h" value="0"/>
                            <span></span>是
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="h" value="1" />
                            <span></span>否
                        </label>
                        <label class="radio">
                            <input record-data="IS_PRRBLEM" type="radio" name="h" value="2" />
                            <span></span>不涉及
                        </label>
               
                </td>
                <td>
                    <input type="text" record-data="PROBLEM_RECODE" class="ipt" />
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btnbox">
        <el-button type="primary" class="btn" @click="submit">提交</el-button>
    </div>

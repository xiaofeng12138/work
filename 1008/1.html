<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .wrap{
         width: 1000px;
         height: 200px;
         background-color: pink;
         margin: auto;
         overflow: hidden;
     }
     ul{
         display: flex;
         width: 150%;
         height: 200px;
         background-color: skyblue;
         margin: auto;
         visibility: hidden;
     }
     li{
         list-style: none;
         width:30%;
         background-color: red;
         height: 100%;
         margin-left: 10px;
     }
    
    </style>
</head>
<body>
    <div class="wrap">
     <ul>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
     </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高德地图</title>
		<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		<script src="https://webapi.amap.com/maps?v=1.4.14&key=da31d8764365aa3bf25dfab9015865da"></script>
		<style type="text/css">
	    html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script type="text/javascript">
		var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:12, //初始化地图层级
		//viewMode:"3D",
		pitch:30,
        center: [121.446151, 31.172339]//初始化地图中心点
    });
      //实时路况图层
    // var trafficLayer = new AMap.TileLayer.Traffic({
    //     zIndex: 10
    // });
    // map.add(trafficLayer);//添加图层到地图
     var marker = new AMap.Marker({
        position:[121.446151, 31.172339]//位置
    })
    map.add(marker);//添加到地图
	</script>
</html>

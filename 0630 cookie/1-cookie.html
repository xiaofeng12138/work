      let Cookie = {
          set(mJson,day){
              let date = new Date(new Date().getTime()+ day *24 *60 *60*1000).toUTCString();
            //   for(let key in mJson){  es5 写法
            //       document.cookie = `${key} = ${mJson[key]};expires= ${date} `
            //   }
            //ES6写法
            Object.entries(mJson).forEach(([key,value])=>{
                document.cookie = `${key} = ${value};expires= ${date} `
            })
          },
            
            //获取cookie
          get(key){
              let str = document.cookie;
              let reg = new RegExp("(^| )" + key +"=([^;]+)(;|$)")
             reg.test(str)
             return RegExp.$2;
          },
          remove(key){
              Cookie.set({[key]:''},-1)
          }
      }

      Cookie.set({abc:1234},2);
      console.log(Cookie.get('abc'))
      
    </script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高德地图</title>
		<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		<script src="https://webapi.amap.com/maps?v=1.4.14&key=da31d8764365aa3bf25dfab9015865da"></script>
		<style type="text/css">
	    html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script type="text/javascript">
		var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:5, //初始化地图层级
		viewMode:"3D",
		pitch:30,
        center: [116.397428, 39.90923] //初始化地图中心点
    });
	</script>
</html>
